<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WinnersTour — Evento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
/* === HARD RESET (WinnersTour) === */
:root{
  --brand:#f97316;          /* barra laranja */
  --wa:#25D366;             /* WhatsApp green */
  --text:#0b0f1a;
  --muted:#6b7280;
  --bg:#ffffff;
  --card:#ffffff;
  --shadow:0 6px 20px rgba(2,8,23,.08);
  --radius:18px;
  --wrap:1200px;
}
/* reset básico */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg)}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}

/* === TOPBAR (única) === */
.topbar{position:sticky;top:0;z-index:1000;background:var(--brand)}
.topbar, .topbar *{backdrop-filter:none !important;-webkit-backdrop-filter:none !important;filter:none !important;mix-blend-mode:normal !important}
.topbar__inner{max-width:var(--wrap);margin:0 auto;height:64px;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:0 16px}
.menu-area{display:flex;align-items:center}
.menu-button{display:inline-flex;align-items:center;gap:10px;cursor:pointer;color:#000;font-weight:900}
.burger{width:24px;height:18px;position:relative}
.burger div,.burger::before,.burger::after{content:"";position:absolute;left:0;right:0;height:3px;background:#000;border-radius:2px}
.burger div{top:50%;transform:translateY(-50%)}
.burger::before{top:0}.burger::after{bottom:0}
.menu-label{color:#000;-webkit-text-stroke:1px #fff;text-stroke:1px #fff;font-weight:900;letter-spacing:.06em;text-transform:uppercase}
.logo-center{display:none !important}
.topbar__cta{justify-self:end}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;font-weight:900;line-height:1}
.btn.btn-whatsapp{background:var(--wa);border:2px solid #fff;box-shadow:none}
.btn.btn-whatsapp .label{color:#000;-webkit-text-stroke:1px #fff;text-stroke:1px #fff;letter-spacing:.04em}
.btn.btn-whatsapp svg{width:18px;height:18px;color:#fff;fill:currentColor}
@media (max-width:640px){.topbar__inner{height:56px}.menu-label{font-size:14px}}

/* === Page shells === */
.wrap{max-width:var(--wrap);margin:24px auto;padding:0 16px}
h1,h2{margin:0 0 16px;font-weight:900}

/* === Cards (grid padrão abaixo dos carrosséis) === */
.grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:18px}
@media (max-width:1024px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
@media (max-width:640px){.grid{grid-template-columns:1fr}}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;transition:transform .2s ease,box-shadow .2s ease}
.card:hover{transform:translateY(-4px);box-shadow:0 14px 40px rgba(2,8,23,.12)}
.card .thumb{height:170px;overflow:hidden;border-bottom:1px solid rgba(2,8,23,.06);background:#f4f4f5}
.card .content{padding:14px}
.card .title{font-weight:900;margin:0 0 6px}
.card .desc{color:var(--muted);margin:0}

/* === Carrossel simples (classe .cat-section) === */
.cat-section{margin:18px 0 8px}
.cat-title{font-weight:900;margin:0 0 10px}
.cl-track{display:flex;gap:18px;overflow-x:auto;overflow-y:visible;padding:0 16px;scroll-snap-type:x mandatory;scroll-padding-inline:16px}
.cl-slide{flex:0 0 auto;scroll-snap-align:start}
.cl-slide .card{width:320px}
@media (max-width:640px){.cl-slide .card{width:82vw}}
</style>
</head>
<body>
  
<div id="indexTopBar" class="topbar">
  <div class="topbar__inner">
    <div class="menu-area">
      <div class="menu-button" id="menuBtn">
        <div class="burger"><div></div></div>
        <span class="menu-label">WINNERS TOUR</span>
      </div>
    </div>
    <div class="logo-center">WINNERS TOUR</div>
    <div class="topbar__cta">
      <a class="btn btn-whatsapp" target="_blank" rel="noopener" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">
        <svg viewBox="0 0 32 32" aria-hidden="true"><path fill="currentColor" d="M19.11 17.26c-.28-.14-1.64-.81-1.9-.9-.26-.1-.45-.14-.64.14-.19.29-.73.9-.9 1.09-.17.19-.35.21-.64.07-.28-.14-1.17-.43-2.22-1.37-.82-.73-1.38-1.63-1.54-1.91-.16-.29-.02-.45.12-.59.12-.12.28-.31.42-.47.14-.16.19-.28.28-.47.09-.19.05-.36-.02-.5-.07-.14-.64-1.54-.88-2.1-.23-.56-.47-.48-.64-.49l-.55-.01c-.19 0-.5.07-.76.36s-.99.97-.99 2.36 1.02 2.74 1.16 2.93c.14.19 2 3.05 4.84 4.28.68.29 1.21.46 1.62.59.68.22 1.3.19 1.79.12.55-.08 1.64-.67 1.87-1.31.23-.64.23-1.19.16-1.31-.07-.12-.25-.19-.53-.33zM16.05 3C9.93 3 5 7.93 5 14.05c0 2.34.68 4.53 1.85 6.37L5 29l8.81-1.83c1.79 1.1 3.9 1.74 6.24 1.74 6.12 0 11.05-4.93 11.05-11.05S22.17 3 16.05 3z"></path></svg>
        <span class="label">WHATSAPP</span>
      </a>
    </div>
  </div>
</div>

  <main class="wrap" id="eventPage">
    <h1 id="ebTitle">TÍTULO DO EVENTO</h1>
    <div id="ebSub">Detalhes do evento…</div>
    <!-- Conteúdo dinâmico preenchido por assets/js/event-page.js -->
  </main>

  <!-- Seus JS -->
  <script src="assets/js/event-page.js"></script>
  
<script>
// Hard reset guard: remove qualquer barra extra na página
document.addEventListener('DOMContentLoaded', ()=>{
  const bars = document.querySelectorAll('#indexTopBar.topbar');
  if (bars.length > 1) bars.forEach((el,i)=>{ if(i>0) el.remove(); });
  // Hook de menu (placeholder)
  const btn=document.getElementById('menuBtn');
  if(btn){ btn.addEventListener('click', ()=> console.log('open menu')); }
});
</script>

</body>
</html>
