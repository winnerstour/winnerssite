<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evento • WinnersTour</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/overrides.css">

<!-- PATCH v2: topbar one-source-of-truth + WhatsApp green + outlined black label + no-clip carousel -->
<style>
/* 1) Garantir uma única barra visível: esconde logo central se existir */
.logo-center{ display:none !important; }

/* 2) Título preto com contorno branco (lado esquerdo) */
.menu-label{
  color:#000 !important;
  -webkit-text-stroke:1px #fff !important;
  text-stroke:1px #fff !important;
  font-weight:900 !important;
  letter-spacing:.06em;
}

/* 3) Botão WhatsApp verde com label preto contornado de branco; ícone permanece branco */
.btn.btn-whatsapp{
  background:#25D366 !important;
  border:2px solid #fff !important;
  box-shadow:none !important;
  -webkit-backdrop-filter:none !important; backdrop-filter:none !important; filter:none !important;
}
.btn.btn-whatsapp .label{
  color:#000 !important;
  -webkit-text-stroke:1px #fff !important;
  text-stroke:1px #fff !important;
  font-weight:900 !important;
  letter-spacing:.04em;
}
.btn.btn-whatsapp svg{ width:18px; height:18px; color:#fff; fill:currentColor; }

/* 4) Anti-blur geral na topbar para evitar sobreposição de filtros */
.topbar, .topbar *{
  -webkit-backdrop-filter:none !important;
  backdrop-filter:none !important;
  filter:none !important;
  mix-blend-mode:normal !important;
}

/* 5) Evitar corte lateral nos carrosséis em hover */
.cat-section{ overflow:visible !important; }
.cl-track{ overflow-x:auto; overflow-y:visible !important; padding-inline:16px !important; scroll-padding-inline:16px !important; }
.cl-track > .cl-slide{ padding-inline:8px !important; }
</style>

</head>
<body>
  <header class="topbar">
    <div class="topbar__inner container">
      <div class="logo">WINNERS TOUR</div>
      <a class="wa-btn" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento." target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </header>
  <main class="container">
    <article id="event-root"></article>
  </main>
  <footer class="footer container">&copy; WinnersTour</footer>
  <script src="assets/js/event-page.js" defer></script>

<!-- PATCH v2 script: força label à esquerda e remove "MENU" se ainda existir -->
<script>
document.addEventListener('DOMContentLoaded', function(){
  const agency = 'WINNERS TOUR'; // altere aqui se quiser outro nome
  const label = document.querySelector('.menu-label');
  if(label){
    if(label.textContent.trim().toUpperCase() !== agency){
      label.textContent = agency;
    }
  }
  // sanity: se existir mais de uma barra, esconda as subsequentes
  const bars = document.querySelectorAll('#indexTopBar.topbar');
  if(bars.length > 1){
    bars.forEach((el, i)=>{ if(i>0) el.style.display = 'none'; });
  }
});
</script>

</body>
</html>
