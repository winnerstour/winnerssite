<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evento • WinnersTour</title>

  <!-- BEGIN: Winners — Fonts + Styles (alinhado ao index) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{ --brand:#f97316; --muted:#cbd5e1; --text:#ffffff; --ink:#0f172a; }
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ margin:0; padding:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif; background:#0b0f1a; color:var(--text) }

    /* Topbar laranja com título em Montserrat + contorno preto leve */
    .topbar{ position:sticky; top:0; z-index:100; background:var(--brand) }
    .topbar__inner{ max-width:1000px; margin:0 auto; height:58px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; padding:0 16px; gap:12px }
    .brand{ justify-self:center; color:#fff; font-weight:900; letter-spacing:.06em; text-transform:uppercase; font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-text-stroke:1.2px #000; text-shadow:1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000 }
    .wa{ justify-self:end; color:#0b0f1a; background:#23d366; text-decoration:none; padding:8px 12px; border-radius:999px; font-weight:800 }

    .wrap{ max-width:1000px; margin:18px auto 40px; padding:0 16px }
    .back{ display:inline-block; margin-top:10px; font-weight:700; color:#fde68a; text-decoration:none }
    .hero{ width:100%; aspect-ratio:21/9; object-fit:cover; background:#111827; border-radius:12px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.25) }

    .title{ font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; font-size:32px; font-weight:900; margin:14px 0 6px; text-transform:uppercase; letter-spacing:.02em }
    .subtitle{ color:#e5e7eb; font-size:16px; margin:0 0 12px 0 }

    /* Info grid opcional (expansível no futuro) */
    .info{ display:grid; gap:10px; grid-template-columns: repeat(1, minmax(0,1fr)); margin-top:14px }
    @media (min-width:768px){ .info{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    .card{ background:#0f172a; border:1px solid rgba(148,163,184,.25); border-radius:12px; padding:12px 14px }
    .card h3{ margin:0 0 6px 0; font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; font-size:15px; font-weight:800; letter-spacing:.02em; text-transform:uppercase; color:#e2e8f0 }
    .card p{ margin:0; color:#cbd5e1; font-size:14px }
  </style>
  <!-- END: Winners — Fonts + Styles -->

<!-- BEGIN: Evento Topbar Tweaks -->
<style>
.topbar{ position:sticky; top:0; z-index:100; background:#f97316; }
.topbar, .topbar *{ backdrop-filter:none !important; -webkit-backdrop-filter:none !important; filter:none !important; }
.topbar__inner{ max-width:1000px; margin:0 auto; height:58px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; padding:0 16px; gap:12px }
.brand{ justify-self:center; color:#fff; font-weight:900; letter-spacing:.06em; text-transform:uppercase; font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; text-shadow:none; -webkit-text-stroke:0 }
.wa{ justify-self:end; display:inline-flex; align-items:center; gap:8px; background:#25D366; color:#0b0f1a; text-decoration:none; padding:8px 14px; border-radius:999px; font-weight:800; box-shadow:0 4px 14px rgba(37,211,102,.35) }
.wa:hover{ filter:brightness(.95) }
</style>
<!-- END: Evento Topbar Tweaks -->

</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <span></span>
      <div class="brand">Winners Tour</div>
      <a class="wa" target="_blank" rel="noopener" href="https://wa.me/5541999450111?text=Ol%C3%A1!%20Quero%20ajuda%20com%20minha%20reserva%20ou%20um%20or%C3%A7amento.">WhatsApp</a>
    </div>
  </header>

  <main class="wrap">
    <a class="back" href="javascript:history.back()">← Voltar</a>
    <img id="banner" class="hero" alt="">
    <h1 id="title" class="title"></h1>
    <p id="subtitle" class="subtitle"></p>

    <!-- Placeholder para futuras infos (datas, local, chips, etc.) -->
    <section class="info" id="eventInfo" hidden>
      <article class="card"><h3>Local</h3><p id="venueTxt">—</p></article>
      <article class="card"><h3>Datas</h3><p id="dateTxt">—</p></article>
    </section>
  </main>

  <!-- JS separado (com fallback de BASE embutido) -->
  <script src="assets/js/event-page-lite.js" defer></script>
</body>
</html>
