  <!-- Estilos mínimos e isolados da TOPBAR + HOVER dos cards (não interfere no seu base.css) -->
  <style>
    :root{
      --wt-orange:#f86f2d;
      --wt-green:#20c070;
      --wt-dark:#0c1421;
      --wt-hover:#edf1f5; /* cinza médio para hover */
    }
    /* TOPBAR */
    .wt-topbar{
      position: sticky; top:0; z-index: 1000;
      width:100%; background:var(--wt-orange);
      box-shadow: 0 2px 0 rgba(0,0,0,.06);
    }
    .wt-topbar__inner{
      max-width: 1200px; margin:0 auto; height:64px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      gap:12px; padding:0 16px;
    }
    /* Botão MENU (hambúrguer + label) à esquerda */
    .wt-menu-btn{
      display:inline-flex; align-items:center; gap:10px;
      background:#ff915d; color:#fff; font-weight:800;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      border-radius: 20px; padding:8px 14px; border:none; cursor:pointer;
      text-transform: uppercase; letter-spacing: .6px;
    }
    .wt-burger{ width:20px; height:14px; position:relative; }
    .wt-burger, .wt-burger::before, .wt-burger::after{
      display:block; background:#fff; height:2px; border-radius:2px; content:"";
      position:absolute; left:0; right:0;
    }
    .wt-burger{ top:6px; }
    .wt-burger::before{ top:-6px; }
    .wt-burger::after{ top:6px; }

    /* Marca centralizada com contorno preto */
    .wt-brand{
      text-align:center; user-select:none;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      font-weight:800; font-size:20px; line-height:1;
      color:#fff; text-transform: uppercase; letter-spacing: .8px;
      /* contorno preto sem exagero */
      -webkit-text-stroke: 1.2px #000;
      text-shadow:
        1px 1px 0 #000, -1px 1px 0 #000,
        1px -1px 0 #000, -1px -1px 0 #000;
    }

    /* Botão WhatsApp à direita */
    .wt-wa{
      justify-self:end;
      display:inline-flex; align-items:center; gap:10px;
      background:var(--wt-green); color:#fff; font-weight:800;
      font-family: Montserrat, system-ui, Arial, sans-serif;
      border-radius: 999px; padding:10px 14px; text-decoration:none;
      text-transform: uppercase; letter-spacing:.6px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.12);
    }
    .wt-wa svg{ width:18px; height:18px; }

    /* grade do conteúdo compatível com seu layout atual */
    main{ max-width:1200px; margin: 18px auto 64px; padding: 0 16px; }

    /* Hover suave nos cards (não mexe na regra original, só adiciona) */
    .event-card:hover, .card:hover{
      background: var(--wt-hover);
      transition: background .15s ease;
    }

    /* Espaço após a topbar para evitar sobreposição */
    .wt-topbar-spacer{ height: 8px; }
  </style>

<style>
:root{ --brand:#f97316; --muted:#46505a; }
html,body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif; }
.page-title,.cat-title,.title,.brand{ font-family: 'Montserrat', system-ui,-apple-system, Segoe UI, Roboto,'Helvetica Neue', Arial, sans-serif; }
#categoryWrap{display:grid;gap:22px;margin:12px 0 28px}
.cat-section{display:grid;gap:10px}
.cat-header{display:flex;align-items:center;justify-content:space-between;gap:10px}
.cat-title{margin:0;font-size:20px;font-weight:900;text-transform:uppercase;letter-spacing:.02em}
.cl-track{display:grid;grid-auto-flow:column;grid-auto-columns:100%;gap:12px;overflow:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;scroll-behavior:smooth;padding-bottom:6px}
.cl-track::-webkit-scrollbar{height:0;width:0}
.cl-track{scrollbar-width:none}
@media (min-width:640px){.cl-track{grid-auto-columns:calc((100% - 12px)/2)}}

.cl-slide{scroll-snap-align:start}
.card{background:#fff;border:1px solid rgba(15,23,42,.08);border-radius:16px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.06);transition:transform .15s ease,box-shadow .15s ease;display:block}
.card:hover{transform:translateY(-2px);box-shadow:0 8px 22px rgba(0,0,0,.08)}
.media{width:100%;aspect-ratio:3/1;background:#e5e7eb;overflow:hidden}
.media img{width:100%;height:100%;object-fit:cover;display:block}
.body{padding:12px 14px 14px}
.title{margin:0 0 6px 0;font-weight:900;text-transform:uppercase;font-size:16px}
.subtitle{margin:0;color:var(--muted);font-size:.95rem}
.cl-dots{display:flex;justify-content:center;align-items:center;gap:6px}
.cl-dot{width:8px;height:8px;border-radius:999px;background:#cbd5e1;border:0}
.cl-dot.is-active{width:22px;background:#111827;transition:.2s}
